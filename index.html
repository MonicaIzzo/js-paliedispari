        <button type="submit" id="BtnPalindroma">OK</button>
        <p id="result"></p>
        </div>
        </section>

<!-- Paridispari -->
<!-- Avrei potuto mettere una classe d-none alla section, è cambiarla via javascript nel caso fosse attivata la versione DOM, ma adesso mi annoio -->
<section class="m5 p-5 bg-light">
    <h2>Pari o Dispari</h2>
        <input type="number" id="number">
        <select id="alternative">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
        <button type="submit" id="BtnPariDispari">OK</button>
        <p id="resultNumber"></p>
</section>
